<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sung Momentum</title>
    <meta name="description" content="일정관리 모멘텀" />
    <meta name="keywords" content="모멘텀, 일정관리, 플래너" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/c74aba1045.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg">
        <div class="main-container">
            <div class="main-flex-container">
                <h1>test</h1>
            </div>
            <div class="input-container">
                <form class="name-container">
                    <input type="text" class="inputName" id="jsInputName" value="이름을 입력해주세요">
                </form>
                <form class="work-container">
                    <input type="text" class="inputWork" id="jsInputWork" placeholder="할 일을 입력해주세요">
                </form>    
            </div>
        </div>
        <div class="bottom-container">
            <div class="schedule-title">
                <i class="far fa-calendar-times"></i>
                <span>Schedule</span>
            </div>
            <div class="schedule-container">
                <div class="schedule">
                    <ul class="ul-schedule"></ul>
                </div>
            </div>
            <div class="finished-title">
                <i class="far fa-calendar-check"></i>
                <span>Finished</span>
            </div>
            <div class="finished-container">
                <div class="finished">
                    <ul class="ul-finished"></ul>
                </div>
            </div>        
        </div>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/work.js"></script>
</body>
</html>
